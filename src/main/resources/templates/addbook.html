<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>BookStore</title>
  </head>
  <body>
    <h1>Add Book</h1>

    <form th:action="@{/booksave}" th:object="${book}" method="post">

      <input type="hidden" th:if="${book.id != null}" th:field="*{id}" />
        
      Author: <input type="text" th:field="*{author}" /><br /><br />
      Title: <input type="text" th:field="*{title}" /><br /><br />
      ISBN: <input type="text" th:field="*{isbn}" /><br /><br />
      Year: <input type="number" th:field="*{publicationYear}" /><br /><br />
      Price: <input type="number" step="0.01" th:field="*{price}" /><br /><br />

      <div style="clear: both; display: block; height: 10px;"></div>	
      <label for="catelist">Category</label>
			<select id="catelist" th:field="*{category}" class="form-control">
       	<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>
    	</select>

      <input type="submit" value="Save" />
    </form>
  </body>
</html>
